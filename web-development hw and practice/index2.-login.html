<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>formsample</title>
    <link rel="stylesheet" type="text/css" href="index2-login.css" media="all" />
</head>
<body>
<div id="form">
    <p class="form-title">Login</p>
    <form action="post">
        <p>User name</p>
        <p class="username"><input type="username" name="username" /></p>
        <p>Password</p>
        <p class="pass"><input type="password" name="pass" /></p>
        <p class="check"><input type="checkbox" name="checkbox" />remember password ?</p>
        <p class="submit"><input type="submit" value="Login" /></p>
    </form>
</div>
</body>
</html>
